<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="form">
            <h2 style="text-align: center;">Ibrahim Resume Builder</h2>
            <form id="form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-box">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-box">
                        <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="phone" required>
                    </div>
                    <div class="form-box">
                        <label for="profile-pic">Profile Picture:</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    </div>
                    
                    
                    
                </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3" required></textarea>
                </fieldset>
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" rows="3" required></textarea>
                </fieldset>                         
                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills (Use Commas To Separate):</label>
                    <input type="text" id="skills" name="skills" required>
                </fieldset>
                <button type="submit">Generate</button>
            </form>
        </section>                                                                                                                  

        
    </div>
    <section id="resume">
        <div id="resume-content" >
        </div>
        <button id="editButton">Edit</button>
        <button id="downloadPDF">Download PDF</button>
        <button id="generateURL">Generate URL</button>
    </section>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
